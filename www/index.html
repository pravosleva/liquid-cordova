<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
      <meta name="theme-color" content="#000000">
      <link rel="manifest" href="/manifest.json">
      <link rel="shortcut icon" href="/favicon.ico">
      <title>Liquid</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link href="static/css/main.06c747a3.css" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      $(document).ready(function (){

        // ===== Scroll to Element ====
        $(".scroll-by-local-link").click(function(e){
          //console.log(e.target.attributes.href.nodeValue);
          e.preventDefault();
          $('html, body').animate({
            scrollTop: ($(e.target.attributes.href.nodeValue).offset().top - 70)
          }, 500);
          $('.navbar-toggle').click();
        });

        // ===== Blur =====
        $(".input-sm").keypress(function(e){
          // console.log(e.which);
          if (e.which == 13) {
            $(this).blur();
            return false;    //<---- Add this line
          }
        })

        // ===== Click on .navbar-brand =====
        $(".navbar-brand").click(function(e){
          e.preventDefault();
          alert('Sorry, not for this case...');
        })
      });
    </script>
    <script type="text/javascript" src="static/js/main.0bb47ae5.js"></script>
  </body>
</html>
